<body>
  <div id="mocha"></div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.2.0/chai.js"></script>
  <script src="script.js"></script>
  <script>mocha.setup('bdd')</script>

  <script>
    assert = chai.assert;

    describe("#createEmptyGrid", function() {
      it("should create a 4x4 grid of false values", function() {
        var grid = createEmptyGrid()
        for (var x = 0; x < 4; x++) {
          for (var y = 0; y < 4; y++) {
            assert.equal(false, grid[x][y], "at position (" + x + "," + y + ")" );
          }
        }
      });
    });

    describe("#addToGrid()", function() {
      var grid;
      before(function() {
        grid = createEmptyGrid();
      });

      it("should add points to a grid", function() {
        addToGrid(grid, [[0,0], [2,3]])

        assert.equal(true, grid[0][0]);
        assert.equal(true, grid[2][3]);
      });
    });

  </script>
